<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>your friends</title>
  <link rel="stylesheet" href="statistic.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="friends-page">
  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-theme");
    }
  </script>
  <div class="statistic-container">
      <a href="leaderboard1.html" id="leaderboardButton">Leaderboard</a>
      <a href="friends.html" id="friendsButton">Friends</a>
      <a href="shareGarden.html" id="shareGardenButton">Share Your Garden</a>
      <a href="index.html" id="back-to-home">Back to garden</a>
      <a href="statistic.html" id="statistics">Home statistic</a>
      <button id="themeToggle">Switch theme</button>
  </div>


<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
    <p>You need to log in to use this feature.</p>
    <a href="login.html">Go to Login</a>
  </div>
</div>
  <!--All that stuff for friends including modal and other functions-->
<div class="main-friends-content">
    <div id="friendsList"></div>

    
    <div id="chatModal" class="modal1">
      

      <div id="chatModalContent">
        <span class="close">&times;</span>
        <h3 id="chatHeader">Chat</h3>

        <div id="messagesContainer"></div>
        <div id="bottomModal">
          <input id="textInput" placeholder="Type your message..." />
          <button id="sendMessage">Send</button>
        </div>
      </div>
    </div>
    
  

  <div id="addFriendModal" class="modal">
    <div class="modalContent">
      <span class="close">&times;</span>
      <h2>Add Friend</h2>
      <input type="text" id="targetUserNameInput" placeholder="Enter User's name"/>
      <button id="addFriendButton">Send Friend Request</button>
    </div>
  </div>
  <button id="roflButton">Get 1,000 coins</button>

  <div id="friendRequestsContainer">
    <button id="openModal">Add Friend</button>
  </div>
</div>

  <script type="module" src="friends.js"></script>
</body>
</html>
